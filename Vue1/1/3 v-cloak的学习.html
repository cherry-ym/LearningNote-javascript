<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 使用v-cloak能解决 插值表达式闪烁的问题 -->
        <p v-clock>{{msg}}</p>
        <h4 v-text='msg'>===========</h4>       
        <!-- 结果为123，没有============ -->
        <!-- 默认v-text是没有闪烁问题的
        v-text会覆盖元素中原本的内容，但是插值表达式 只会替换自己的占位符，不会把整个元素内容清空 -->

        <div>{{msg2}}</div>
        <div v-text="msg2"></div>
        <div v-html="msg2"></div>

            <!-- v-bind:是Vue中提供的用于绑定属性的指令 -->
            <!-- v-bind: 可以简写为 ： -->
        <input type="button" value="按钮" v-bind:title="mytitle + '123'">

        <!-- Vue提供了v-on事件绑定机制 -->
        <!-- 不是字符串的都会看成是变量，没有alert变量，所以会报错 -->
        <!-- <input type="button" value="按钮" :title="mytitle + '123'" v-on:click="alert('hello world')"> -->

        <input type="button" value="按钮2" v-on:click="show">
        <input type="button" value="按钮3" v-on:mouseover="show">
    </div>

    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg: '123',
                msg2: '<h1>hello world</h1>',
                mytitle:'这是一个自己定义的title'
            },
            methods:{
                show: function(){
                    alert('Hello world');
                }
            }
        })
    </script>
</body>

</html>
